<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row"
            [ngClass]="{'has-danger': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" name="nombre" minlength="5"
                    [(ngModel)]="usuario.nombre" required #nombre="ngModel">
                <div *ngIf="nombre.errors?.required" class="form-control-feedback">Campo requerido</div>
                <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">Mínimo
                    {{nombre.errors.minlength.requiredLength}} caracteres</div>
            </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-danger': apellido.errors?.required && apellido.touched}">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Apellido" name="apellido" minlength="5"
                    [(ngModel)]="usuario.apellido" required #apellido="ngModel">
                <div *ngIf="apellido.errors?.required" class="form-control-feedback">Campo requerido</div>
            </div>
        </div>

        <div class="form-group row"
            [ngClass]="{'has-danger': (email.errors?.required || email.errors?.minlength) && email.touched}">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-md-8">
                <input class="form-control" type="email" placeholder="Correo electrónico" name="email" minlength="5"
                    [(ngModel)]="usuario.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    #email="ngModel">
                <div *ngIf="email.errors?.required" class="form-control-feedback">Campo requerido</div>
                <div *ngIf="email.errors?.pattern" class="form-control-feedback">Formato incorrecto</div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Pais</label>
            <div class="col-8">
                <select class="form-control" name="pais" [(ngModel)]="usuario.pais">
                    <option value="">Seleccione un pais</option>
                    <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Sexo</label>
            <div class="col-8">
                <label class="custom-control custom-radio" *ngFor="let sexo of sexos">
                    <input name="sexo" type="radio" class="custom-control-input" [(ngModel)]="usuario.sexo"
                        [value]="sexo">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">{{sexo}}</span>
                </label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Acepta</label>
            <div class="col-8">
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" [(ngModel)]="usuario.acepta" name="acepta"
                        required>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Términos y condiciones</span>
                </label>
            </div>
        </div>

    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
                <!-- disabled="!forma.valid" -->
                Guardar
            </button>
        </div>
    </div>

</form>


<pre>
    {{ usuario | json }}
</pre>
