<h1>Buscando: <small>{{termino}}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0 ">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
          <h4 class="alert-heading">No existen resultados</h4>
          <p>No hay resultados para la b√∫squeda: {{termino}}</p>
          <p class="mb-0"></p>
        </div>
    </div>
</div>

<div class="card-columns" *ngIf="heroes.length != 0 ">
    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
