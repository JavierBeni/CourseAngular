<div [ngClass]="alerta" class="alert" role="alert">
    <strong>Alert! </strong> A simple primary alertâ€”check it out!
</div>

<button class="btn btn-info" (click)="alerta = 'alert-info'">
    Info
</button>
<button class="btn btn-success" (click)="alerta = 'alert-success'">
    Success
</button>
<hr>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
    Hola Mundo
</h3>

<button type="button" class="btn btn-danger" name="button" (click)="propiedades.danger = !propiedades.danger" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">
    Cambiar
</button>
<hr>

<h3>Proceso Asincrono</h3>
<button type="button" class="btn btn-primary" name="button" (click)="ejecutar()" [disabled]="loading">
    <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}" class="fa"></i> 
    <span *ngIf="!loading"> Guardar cambios</span>
    <span *ngIf="loading"> Espere por favor...</span>
</button>
