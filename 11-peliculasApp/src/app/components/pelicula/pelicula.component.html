<div *ngIf="pelicula" class="container main-container animated fadeIn">
    <h1>{{pelicula.original_title}}</h1>
    <div class="row">
        <div class="col-md-5">
            <img [src]="pelicula | peliculaImagen:true" [alt]="pelicula.original_title" class="img-thumbnail img-fluid">
        </div>
        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <p class="text.justify">{{pelicula.overview}}</p>
            <h4 *ngIf="pelicula.tagline">Frase célebre: </h4>
            <p *ngIf="pelicula.tagline">{{pelicula.tagline}}</p>
            <p>Calificación: <span class="badge badge-primary">{{pelicula.vote_average}}</span></p>

            <button [routerLink]="[ '/'+ regresarA, busqueda ]" type="button" class="btn btn-outline-danger">Regresar</button>
        </div>
    </div>
</div>
