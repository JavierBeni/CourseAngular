<div class="container main-container">

    <div class="row">

        <div class="col-md-12">
            <div class="form-group">
                <label>Buscar:</label>
                <input [(ngModel)]="buscar" (keyup.enter)="buscarPelicula()" type="text" name="buscar"
                    class="form-control" placeholder="Buscar una película">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="card-columns">

            <div class="card" *ngFor="let pelicula of _ps.peliculas">
                <img [src]="pelicula|peliculaImagen" class="card-img-top" [alt]="pelicula.original_title">
                <div class="card-body">
                    <h5 class="card-title">{{pelicula.original_title}}</h5>
                    <p class="card-text text-justify">{{pelicula.overview | slice:0:200}}...</p>
                    <button  [routerLink]="[ '/pelicula', pelicula.id, 'buscar', buscar ]" type="button" class="btn btn-outline-info btn-block">Ver más...</button>
                </div>
            </div>

        </div>
    </div>

</div>
