<div class="container main-container">
    <h1>Mi canal de Youtube</h1>
    <hr>


    <div class="card-columns" *ngIf="videos.length > 0">

        <div class="card" *ngFor="let video of videos">
            <img [src]="video.thumbnails.high.url" class="card-img-top img-fluid" [alt]="video.title">
            <div class="card-body">
                <h5 class="card-title">{{video.title}}</h5>
                <button type="button" class="btn btn-outline-primary btn-block" (click)="verVideo(video)">Ver
                    video</button>
            </div>
        </div>

    </div>


    <button type="button" (click)="cargarMas()" class="btn btn-primary btn-block">Cargar m√°s...</button>
</div>


<!-- Modal -->
<div class="modal fade" data-backdrop="static" id="myModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="videoSel">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{videoSel.title}}</h5>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="315" [src]="videoSel.resourceId.videoId | videoYoutube" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
</div>
