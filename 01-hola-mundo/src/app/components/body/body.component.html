<div class="row">

    <div class="col mx-5">
        <h1>ngIf</h1>
        <hr>

        <div *ngIf="mostrar" class="card text-white bg-primary" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">{{frase.autor}}</h5>
                <p class="card-text">{{frase.mensaje}}</p>
            </div>
        </div>

        <button (click)="mostrar = !mostrar" class="btn btn-outline-primary btn-block" style="margin-top: 5px;">Mostras/Ocultar</button>

    </div>
    <div class="col mx-5">
        <h1>ngFor</h1>
        <hr>

        <ul class="list-group">
            <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">{{i + 1}} - {{personaje}}</li>
        </ul>
    </div>


</div>
